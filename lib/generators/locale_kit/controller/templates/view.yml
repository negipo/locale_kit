<%= current_locale %>:
<%= locale_namespace %>
<% if action_names.empty? -%>
<%= "  " * (namespaces.size + 1) %>view_name:
<%= "  " * (namespaces.size + 2) %>key: "value"
<%- else -%>
<% action_names.each do |action_name| -%>
<%= "  " * (namespaces.size + 1) %><%= action_name %>:
<%= "  " * (namespaces.size + 2) %>title: "<%= action_name.classify %>"
<% end -%>
<%- end -%>
